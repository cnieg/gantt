<!DOCTYPE html>

<html lang="fr">

    <head>
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
        <title>Gantt</title>
        <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css?v=7.0.12">
        <link rel="stylesheet" type="text/css" href="lib/dhtmlxgantt.css?v=7.0.12">
        <link rel="stylesheet" type="text/css" href="lib/controls_styles.css?v=7.0.12">
        <link rel="stylesheet" type="text/css" href="lib/dhtmlxgantt_material.css?v=7.0.12">
        <link rel="stylesheet" type="text/css" href="lib/styles.css">
    </head>

    <body>

    <div class="gantt_control">
        <button onclick="openCreateModal()">Nouveau</button>
        <button onclick="save()">Sauvegarder</button>
        <button onclick="exportJson()">Exporter en JSON</button>
        <button id="toggleFullScreenBtn" onclick="toggleFullScreen();">Plein écran</button>
        <button onClick="unselectTasks()">Effacer sélection</button>
        <a id="dl_hidden_link" style="display:none"></a>
        <label for="scale">Échelle:</label>
        <select name="scale" id="scale" onchange="updateScale()">
            <option value="hour" selected>Heure</option>
            <option value="day">Jour</option>
            <option value="week">Semaine</option>
            <option value="month">Mois</option>
        </select>
    </div>

    <div id="createModal" class="modal">
        <div class="modal-content">
            <div class="modal-title">
                <span>Nouveau diagramme</span>
            </div>
            <div class="modal-form">
                <div class="modal-form-label">
                    <label for="newGanttId">Identifiant</label>
                </div>
                <div class="modal-form-field">
                    <textarea id="newGanttId" onkeyup="onNewGanttIdChange()" required></textarea>
                    <div>
                        <span>L'URL d'accès sera : </span>
                        <span id="newGanttUrl"> </span>
                    </div>
                </div>
                <div class="modal-form-label">
                    <label for="start-date">Date de début</label>
                </div>
                <div class="modal-form-field">
                    <input type="date" id="start-date" required/>
                </div>
                <div class="modal-form-label">
                    <label for="end-date">Date de fin</label>
                </div>
                <div class="modal-form-field">
                    <input type="date" id="end-date" required/>
                </div>
            </div>
            <div class="modal-buttons">
                <button style="float:right;" onclick="closeCreateModal()">Annuler</button>
                <button style="float:right;" onclick="create()">Confirmer</button>
            </div>
        </div>
    </div>

    <div id="gantt_here" style='width:100%; height: calc(100vh - 52px);'></div>

    <script src="lib/dhtmlxgantt.js?v=7.0.12"></script>
    <script src="https://export.dhtmlx.com/gantt/api.js?v=7.0.12"></script>
    <script src="lib/gantt_cnieg.js"></script>
    </body>

</html>
